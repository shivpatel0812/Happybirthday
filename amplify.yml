version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.17.0
        - rm -rf node_modules
        - npm cache clean --force
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
